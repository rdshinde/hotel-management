<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/style.css" />
    <title>Hotel Management | Counter</title>
  </head>
  <body>
    <div class="whole-page">
      <header class="h-30 w-full text-white flex">
        <figure
          class="
            logo
            -ml-12
            w-1/5
            p-2
            flex
            items-center
            justify-center
            relative
          "
        >
          <a href="/public/index.html"
            ><img
              class="w-24 h-20 object-contain"
              src="https://cdn.pixabay.com/photo/2018/04/18/15/02/flowers-3330643__480.png"
              alt="Logo Image"
          /></a>
          <figcaption class="text-gray-800 font-bold absolute -right-2">
            <h1>Butterfly Restaurant</h1>
          </figcaption>
        </figure>
        <nav
          class="
            navbar
            flex
            items-center
            text-gray-600
            font-bold
            flex-1
            p-2
            ml-5
            justify-evenly
            ml-60
          "
        >
          <h2 class="hover:text-gray-900">
            <a href="/public/index.html"> Home</a>
          </h2>
          <h2 class="hover:text-gray-900"><a href=""> Counter</a></h2>
          <h2 class="hover:text-gray-900"><a href=""> History</a></h2>
          <h2 class="hover:text-gray-900"><a href=""> Admin</a></h2>
        </nav>
      </header>
      <main>
        <section class="">
          <!-- Items comes here -->
          <section class="tables flex flex-wrap mt-10 justify-evenly">
            <!-- div for create table box -->
            <div
              class="
                create-table
                flex
                items-center
                justify-center
                m-5
                rounded-2xl
                shadow-2xl
                bg-yellow-600
              "
            >
              <!-- div for add symbol in create table box -->
              <div class="add-table-symbol text-white">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="
                    h-10
                    w-10
                    hover:text-gray-100
                    cursor-pointer
                    shadow-2xl
                  "
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
            <!-- div for actual table -->
            <div
              class="
                table
                flex
                items-center
                justify-center
                m-5
                rounded-2xl
                shadow-2xl
              "
            >
              <!-- div for table name in table -->
              <div class="name flex items-center justify-center m-2 p-2">
                <input
                  value="Table No. 01"
                  disabled
                  type="text"
                  class="
                    table-name-input
                    font-bold
                    cursor-pointer
                    border-gray-600
                    text-xl text-yellow-600
                  "
                />
                <!-- div for edit pencil button -->
                <div
                  class="edit-btn ml-auto mr-1 flex justify-center items-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="
                      h-4
                      w-4
                      cursor-pointer
                      text-gray-600
                      hover:text-gray-900
                    "
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                    />
                  </svg>
                </div>
              </div>
              <!-- div for adding items -->
              <div class="add-items flex items-center justify-evenly">
                <div class="search-list m-5">
                  <input
                    placeholder="Biryani"
                    list="food-items-list"
                    class="
                      cursor-pointer
                      search-list-input
                      placeholder-gray-700 placeholder-text-lg
                      font-bold
                    "
                  />
                  <datalist id="food-items-list">
                    <option value="Biryani"></option>
                    <option value="Veg-Biryani"></option>
                    <option value="Chicken"></option>
                    <option value="Pav-bhaji"></option>
                    <option value="Puran-Poli"></option>
                  </datalist>
                </div>
                <!-- add item button infront of search list -->
                <div
                  class="
                    add-item-btn-div
                    flex
                    items-center
                    justify-center
                    ml-auto
                    mr-4
                  "
                >
                  <button
                    class="
                      add-item-btn
                      flex
                      w-auto
                      h-8
                      rounded-2xl
                      bg-yellow-500
                      cursor-pointer
                      hover:bg-yellow-600
                      p-2
                      items-center
                      justify-center
                      text-white
                    "
                  >
                    Add Item
                  </button>
                </div>
              </div>
              <section
                class="added-items-in-table"
              >
                <!-- Actual added item div -->
                <div class="item m-5 flex items-center justify-center">
                  <div class="item-name">
                    <h4 class="truncate font-bold text-gray-600">Kadhi</h4>
                  </div>
                  <div class="edit-quantity flex items-center justify-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="
                        h-5
                        w-5
                        text-gray-400
                        cursor-pointer
                        hover:text-gray-600
                        mr-1
                      "
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <span class="quantity"> 01 </span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="
                        h-5
                        w-5
                        text-gray-400
                        cursor-pointer
                        hover:text-gray-600
                        ml-1
                      "
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <div class="item-price ml-5">
                    <h4 class="font-bold text-gray-600">&#8377; 1999</h4>
                  </div>
                  <div
                    class="
                      delete-item
                      ml-6
                      mr-1
                      flex
                      items-center
                      justify-center
                    "
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="
                        h-4
                        w-4
                        text-gray-400
                        cursor-pointer
                        hover:text-gray-600
                        ml-1
                      "
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                </div>
                <!-- first item ends here -->
                <div class="item m-5 flex items-center justify-center">
                  <div class="item-name">
                    <h4 class="truncate font-bold text-gray-600">Kadhi</h4>
                  </div>
                  <div class="edit-quantity flex items-center justify-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="
                        h-5
                        w-5
                        text-gray-400
                        cursor-pointer
                        hover:text-gray-600
                        mr-1
                      "
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <span class="quantity"> 01 </span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="
                        h-5
                        w-5
                        text-gray-400
                        cursor-pointer
                        hover:text-gray-600
                        ml-1
                      "
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <div class="item-price ml-5">
                    <h4 class="font-bold text-gray-600">&#8377; 1999</h4>
                  </div>
                  <div
                    class="
                      delete-item
                      ml-6
                      mr-1
                      flex
                      items-center
                      justify-center
                    "
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="
                        h-4
                        w-4
                        text-gray-400
                        cursor-pointer
                        hover:text-gray-600
                        ml-1
                      "
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                </div>
              </section>
            </div>
            <!-- first table ends here -->
          </section>
        </section>
      </main>
    </div>
    <!-- Scripts -->
    <script src="/src/counter.js"></script>
    <script>
      function editName() {
        const editBtn = document.querySelector(".edit-btn");
        const editNameInput = document.querySelector(".table-name-input");
        editBtn.addEventListener("click", function () {
          editNameInput.disabled = false;
          editNameInput.focus();
        });
      }
      editName();
    </script>
  </body>
</html>
