<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/style.css" />
    <title>Hotel Management | Counter</title>
  </head>
  <body>
    <div class="whole-page">
      <header class="h-30 w-full text-white flex">
        <figure
          class="
            logo
            -ml-12
            w-1/5
            p-2
            flex
            items-center
            justify-center
            relative
          "
        >
          <a href="/public/index.html"
            ><img
              class="w-24 h-20 object-contain"
              src="https://cdn.pixabay.com/photo/2018/04/18/15/02/flowers-3330643__480.png"
              alt="Logo Image"
          /></a>
          <figcaption class="text-gray-800 font-bold absolute -right-2">
            <h1>Butterfly Restaurant</h1>
          </figcaption>
        </figure>
        <nav
          class="
            navbar
            flex
            items-center
            text-gray-600
            font-bold
            flex-1
            p-2
            ml-5
            justify-evenly
            ml-60
          "
        >
          <h2 class="hover:text-gray-900">
            <a href="/public/index.html"> Home</a>
          </h2>
          <h2 class="hover:text-gray-900"><a href=""> Counter</a></h2>
          <h2 class="hover:text-gray-900"><a href=""> History</a></h2>
          <h2 class="hover:text-gray-900"><a href=""> Admin</a></h2>
        </nav>
      </header>
      <main>
        <section class="">
          <!-- Items comes here -->
          <section class="tables flex flex-wrap mt-10 justify-evenly">
            <!-- div for create table box -->
            <div
              class="
                create-table
                flex
                items-center
                justify-center
                m-5
                rounded-2xl
                shadow-2xl
                bg-yellow-600
              "
            >
            <!-- div for add symbol in create table box -->
              <div class="add-table-symbol text-white">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="
                    h-10
                    w-10
                    hover:text-gray-100
                    cursor-pointer
                    shadow-2xl
                  "
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
            <div
              class="
                table
                flex
                items-center
                justify-center
                m-5
                rounded-2xl
                shadow-2xl
              "
            >
              <div class="name flex items-center justify-center m-2 p-2">
                <!-- <input placeholder="Table No. 01" type="text" class="focus:border-blue-500 focus:outline-none font-bold border-gray-600 text-xl text-yellow-600"> -->
                <h3 class="text-xl font-bold text-yellow-600">Table No. 01</h3>
                <div class="edit-btn ml-auto mr-1 flex justify-center items-center ">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 cursor-pointer text-gray-600 hover:text-gray-900"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </section>
        </section>
      </main>
    </div>
    <!-- Scripts -->
    <script src="/src/counter.js"></script>
  </body>
</html>
