<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/style.css" />
    <title>Hotel Management | Counter</title>
  </head>
  <body>
    <div class="whole-page">
      <header class="h-30 w-full text-white flex">
        <figure
          class="
            logo
            -ml-12
            w-1/5
            p-2
            flex
            items-center
            justify-center
            relative
          "
        >
          <a href="/public/index.html"
            ><img
              class="w-24 h-20 object-contain"
              src="https://cdn.pixabay.com/photo/2018/04/18/15/02/flowers-3330643__480.png"
              alt="Logo Image"
          /></a>
          <figcaption class="text-gray-800 font-bold absolute -right-2">
            <h1>Butterfly Restaurant</h1>
          </figcaption>
        </figure>
        <nav
          class="
            navbar
            flex
            items-center
            text-gray-600
            font-bold
            flex-1
            p-2
            ml-5
            justify-evenly
            ml-60
          "
        >
          <h2 class="hover:text-gray-900">
            <a href="/public/index.html"> Home</a>
          </h2>
          <h2 class="hover:text-gray-900"><a href=""> Counter</a></h2>
          <h2 class="hover:text-gray-900"><a href=""> History</a></h2>
          <h2 class="hover:text-gray-900"><a href=""> Admin</a></h2>
        </nav>
      </header>
      <main>
        <section
          class="
            bg-gradient-to-r
            from-yellow-400
            via-red-500
            to-pink-500
            table-holder
            w-4/5
            m-auto
            mt-10
            h-auto
            bg-gray-100
            border border-gray-700
            rounded-xl
            flex
            items-center
            justify-center
            flex-wrap
          "
        >
         
            
          <!-- table created here  -->

          
            
              

               

            <!-- Items comes here -->

            <section
              class="
                items
                flex flex-wrap
                items-center
                absolute
                h-96
                justify-center
                overflow-scroll
                z-10
              "
            >
              <!-- Item -->
              <div
                class="
                  item
                  w-auto
                  flex
                  items-center
                  border
                  rounded-lg
                  p-1
                  font-bold
                  mt-4
                  relative
                "
              >
                <div class="item-name flex w-28">
                  <h3 class="truncate">Veg-Biryani</h3>
                </div>
                <div
                  class="item-quantity flex items-center justify-center ml-4"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="
                      h-4
                      w-4
                      cursor-pointer
                      text-gray-400
                      hover:text-gray-600
                    "
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <span class="item-quantity-number p-2">01</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="
                      h-4
                      w-4
                      cursor-pointer
                      text-gray-400
                      hover:text-gray-600
                    "
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <div class="item-price ml-5 p-1">
                  <span> &#8377; 190 </span>
                </div>
                <div class="delete-item">
                  <svg
                    name="Delete Item"
                    xmlns="http://www.w3.org/2000/svg"
                    class="
                      h-4
                      w-4
                      text-gray-400
                      hover:text-gray-600
                      cursor-pointer
                      ml-5
                    "
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
              </div>
            </section>
            <!-- Billing options -->
            <div
              class="
                bill-section
                flex
                w-full
                relative
                top-96
                items-center
                justify-center
              "
            >
              <button
                class="
                  w-28
                  h-10
                  p-2
                  bg-blue-500
                  cursor-pointer
                  rounded-lg
                  text-white
                  hover:bg-blue-700
                  mb-2
                "
              >
                Create Bill
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <!-- Scripts -->
    <script src="/src/counter.js"></script>
  </body>
</html>
